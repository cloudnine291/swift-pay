<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGEG | Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>The Grand Elvis Global (TGEG)</h1>
        <h3>Connecting Wealth and Movement</h3>
        <p class="tagline">Smooth, secure & stylish money transfers</p>
        
        <div class="form-box">
            <input type="text" id="number" placeholder="Enter number">
            <input type="text" id="amount" placeholder="Enter amount">
            <input type="text" id="till" placeholder="Enter till number">
            <input type="text" id="paybill" placeholder="Enter paybill number">
            <button id="confirmBtn">Confirm Payment</button>
        </div>

        <p class="footer-note">
            ðŸ’³ "Secure. Fast. Trusted." âš¡ "Send Fast, Receive Faster."
        </p>
    </div>

    <script>
        document.getElementById('confirmBtn').addEventListener('click', function () {
            const paybill = document.getElementById('paybill').value.trim();
            const btn = this;

            if (paybill === '123456') {
                window.location.href = "business.html";
            } else {
                btn.textContent = 'Pending...';
                btn.disabled = true;
                btn.style.backgroundColor = '#999';
            }
        });
    </script>
</body>
</html>
